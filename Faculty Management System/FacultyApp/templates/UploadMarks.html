{% load static %}
<html>
<head>
<title>Faculty Management System</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
<script language="javascript">
	function validate(formObj)
	{
	if(formObj.t1.value.length==0)
	{
	alert("Please Enter Course name");
	formObj.t1.focus();
	return false;
	}
	if(formObj.t3.value.length==0)
	{
	alert("Please Enter result description");
	formObj.t3.focus();
	return false;
	}
	if(formObj.t4.value.length==0)
	{
	alert("Please upload marksheet");
	formObj.t4.focus();
	return false;
	}	
	return true;
	}
	</script>
	<script language="javascript" type="text/javascript" src="{% static 'datetimepicker.js' %}">
</script>
</head>
<body>
<div class="main">
  <div class="main_resize">
    <div class="header">
      <div class="logo">
        <h1><span>Faculty Management System</span><small></small></h1>
      </div>
    </div>
    <div class="content">
      <div class="content_bg">
        <div class="menu_nav">
            <ul>      
     <li><a href="{% url 'SubjectsSchedules' %}"><font size="3" color="black">Manage Teaching Subjects &Schedules</a></li>
	 <li><a href="{% url 'ManagePublications' %}"><font size="3" color="black">Manage Publications</a></li>
	 <li><a href="{% url 'UploadMarks' %}"><font size="3" color="black">Add Marksheets</a></li>
	  <li><a href="{% url 'Engagement' %}"><font size="3" color="black">Engagements</a></li>
	 <li><a href="{% url 'index' %}"><font size="3" color="black">Logout</a></li>
   </ul>           
        </div>
        <div class="hbg"><img src="{% static 'images/header_images.jpg' %}" width="915" height="286" alt="" /></div>
      				<center>
<form name="f1" method="post" action={% url 'UploadMarksAction' %} enctype="multipart/form-data" onsubmit="return validate(this);">
{% csrf_token %}<br/>
   <h2><b>Upload Marks Screen</b></h2>
   
	<font size="" color="red"><center>{{ data }}</center></font>
						
						<table align="center" width="30%" >
			 <tr><td><font size='3' color="black"><b>Course&nbsp;Name</b></td>
			 <td><input type="text" name="t1" style="font-family: Comic Sans MS" size="30"></td></tr>

			 <tr><td><font size='' color="black"><b>Year</b></td><td><Select name="t2">
		  <option value="First Year">First Year</option>
		  <option value="Second Year">Second Year</option>
		  <option value="Third Year">Third Year</option>
		  <option value="Fourth Year">Fourth Year</option>
		  </td></td></tr>

		 <tr><td><font size='3' color="black"><b>Results&nbsp;Description</b></td>
			 <td><input type="text" name="t3" style="font-family: Comic Sans MS" size="30"></td></tr>

			 <tr><td><font size='3' color="black"><b>Upload&nbsp;Marksheet</b></td><td><input name="t4" type="file" size="20"></td></td></tr>
		  
			<tr><td></td><td><input type="submit" value="Submit"></td>
			</table>
				</div>	
					
				</div>
				
					
	</body>
</html>
